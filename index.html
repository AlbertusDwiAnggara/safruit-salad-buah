<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safruit'z | Login</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">

    <!-- Menambahkan favicon -->
    <link rel="icon" type="image/png" href="img/logo_safuitz.png">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo_safuitz.png" alt="Logo Safruit'z" class="logo" data-aos="fade-right" data-aos-delay="50">
            <p class="logo-deskripsi"data-aos="fade-right" data-aos-delay="50">Salad Buah - Segar, Sehat, dan Alami</p>
        </div>
        <nav class="navigation">
            <a href="nvg_home.html" data-aos="fade-left" data-aos-delay="500">Home</a>
            <a href="nvg_about.html" data-aos="fade-left" data-aos-delay="400">About</a>
            <a href="nvg_product.html" data-aos="fade-left" data-aos-delay="300">Product'z</a>
            <a href="nvg_owner.html" data-aos="fade-left" data-aos-delay="200">Owner</a>
            <button class="btnLogin-popup" data-aos="fade-left" data-aos-delay="100">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="_login.php" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form action="_register.php" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email, text" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        I agree to the term & condition</label>
                </div>
                <button type="submit" class="btn">Register
                </button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/index_script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            once: true, // Animasi hanya terjadi sekali saat scroll
        });
    </script>
</body>

</html>
